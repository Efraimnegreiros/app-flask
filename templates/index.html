<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversariantes</title>
</head>
<body>
    <h1>Buscar Aniversariantes</h1>
    <form method="POST">
        <label for="start_date">Data de Início:</label>
        <input type="date" id="start_date" name="start_date" required>
        <br>
        <label for="end_date">Data de Fim:</label>
        <input type="date" id="end_date" name="end_date" required>
        <br>
        <label for="yposition">Posição Inicial dos Aniversariantes: </label>
        <input type="number" id="yposition" name="yposition" value=275 required>
        <br>
        <label for="tamanhofonte">Tamanho da Fonte: </label>
        <input type="number" id="tamanhofonte" name="tamanhofonte" value=40 required>
        <br>
        <label for="espacamento">Espaçamento: </label>
        <input type="number" id="espacamento" name="espacamento" value=55 required>
        <br>
        <button type="submit">Buscar</button>
    </form>

    {% if aniversariantes %}
        <h2>Aniversariantes encontrados:</h2>
        <ul>
            {% for membro in aniversariantes %}
                <li>{{ membro['nome'] }} - {{ membro['data_aniversario'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum aniversariante encontrado.</p>
    {% endif %}
</body>
</html>
